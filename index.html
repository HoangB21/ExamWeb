<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <link
      rel="stylesheet"
      href="login.css" />
  </head>
  <body>
    <h2 class="welcome">Welcome to PTIT Exam</h2>
    <div
      class="container"
      id="container">
      <div class="form-container sign-up-container">
        <form
          action="#"
          class="registerForm">
          <h1>Tạo tài khoản</h1>
          <input
            type="text"
            name="username"
            minlength="6"
            maxlength="24"
            placeholder="Username"
            required />
          <input
            type="email"
            name="email"
            placeholder="Email"
            required />
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="24"
            placeholder="Password"
            required />
          <input
            type="password"
            name="confirmPassword"
            minlength="8"
            maxlength="24"
            placeholder="Confirm password"
            required />
          <p class="erorr_message"></p>
          <button type="submit">Đăng ký</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form
          action="#"
          class="loginForm">
          <h1>Đăng nhập</h1>
          <input
            type="email"
            placeholder="Email"
            required />
          <input
            type="password"
            placeholder="Password"
            required />
          <a href="#">Quên mật khẩu?</a>
          <button>Đăng nhập</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Đã có tài khoản?</h1>
            <p>Đăng nhập và bắt đầu luyện tập, kiểm tra</p>
            <button
              class="ghost"
              id="signIn">
              Đăng nhập
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Chào bạn!</h1>
            <p>Bạn là người mới?</p>
            <button
              class="ghost"
              id="signUp">
              Đăng ký
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
